<div class="animated fadeIn">
  <div class="row">
    <div class="col col-md">
      <div class="card">
        <div class="card-header">
          <div class="col-2 float-left text-left">
            <h3>Bank</h3>
          </div>
          <div class="col-2 float-right text-right">
            <a [routerLink]="['/setup/banklist']" id="link-back-banklist">
              <button type="button" class="btn btn-info" id="btn-new-distribution">
                <i class="fa fa-arrow-left"></i>
              </button>
            </a>
            &nbsp;
            <a>
              <button type="button" (click)="onSave()" class="btn btn-success" id="btn-save-back">
                <i class="fa fa-save"></i>
              </button>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div>
            <input type="hidden" id="bankId">
          </div>
          <div class="form-group">
            <label for="lbl-bank-code">Bank Code</label>
            <input type="text" class="form-control" id="bank-code" placeholder="Enter your bank code"
              [(ngModel)]="bank.bankCode">

          </div>
          <div class="form-group">
            <label for="lbl-bank-name-th">Bank Name Thai</label>
            <input type="text" class="form-control" id="bank-name-th" placeholder="Enter your bank name"
              [(ngModel)]="bank.bankNameTh">
          </div>
          <div class="form-group">
            <label for="lbl-bank-name-en">Bank Name Eng</label>
            <input type="text" class="form-control" id="bank-name-en" placeholder="Enter your bank name"
              [(ngModel)]="bank.bankNameEn">
          </div>
          <div class="form-group">
            <label for="lbl-bank-short-name">Bank Short Name</label>
            <input type="text" class="form-control" id="bank-short-name" placeholder="Enter your bank short name"
              [(ngModel)]="bank.bankShortName">
          </div>
          <div class="form-group">
            <label for="lbl-bank-remark">Remark</label>
            <input type="text" class="form-control" id="bank-remark" placeholder="" [(ngModel)]="bank.remark">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
