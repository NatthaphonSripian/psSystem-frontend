<div class="animated fadeIn">
  <div class="row">
    <div class="col col-md">
      <div class="card">
        <div class="card-header">
          <div class="col-2 float-left text-left">
            <h3>Employee Level</h3>
          </div>
          <div class="col-2 float-right text-right">
            <a [routerLink]="['/setup/employeelevellist']" id="link-back-employeelevel">
              <button type="button" class="btn btn-info" id="btn-new-distribution">
                <i class="fa fa-arrow-left"></i>
              </button>
            </a>
            &nbsp;
            <a>
              <button type="button" (click)="onSave()" class="btn btn-success" id="btn-save-back">
                <i class="fa fa-save"></i>
              </button>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div>
            <input type="hidden" id="employeeLevel">
          </div>
          <div class="form-group">
            <label for="lbl-employeegroup-code">Employee Level Code</label>
            <input type="text" class="form-control" id="employeelevel-code" placeholder="Enter your employeelevel code"
              [(ngModel)]="employeeLevel.employeeLevelCode">
          </div>
          <div class="form-group">
            <label for="lbl-employeelevel-name-th">Employee Level Name Thai</label>
            <input type="text" class="form-control" id="employeelevel-name-th"
              placeholder="Enter your employee level name" [(ngModel)]="employeeLevel.employeeLevelNameTh">
          </div>
          <div class="form-group">
            <label for="lbl-employeegroup-name-en">Employee Level Name Eng</label>
            <input type="text" class="form-control" id="employeelevel-name-en"
              placeholder="Enter your employee level name" [(ngModel)]="employeeLevel.employeeLevelNameEn">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
