<div class="animated fadeIn">
  <div class="row">
    <div class="col col-md">
      <div class="card">
        <div class="card-header">
          <div class="col-2 float-left text-left">
            <h3>Fund</h3>
          </div>
          <div class="col-2 float-right text-right">
            <a [routerLink]="['/setup/fundlist']" id="link-back-banklist">
              <button type="button" class="btn btn-info" id="btn-new-distribution">
                <i class="fa fa-arrow-left"></i>
              </button>
            </a>
            &nbsp;
            <a>
              <button type="button" (click)="onSave()" class="btn btn-success" id="btn-save-back">
                <i class="fa fa-save"></i>
              </button>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div>
            <input type="hidden" id="fundId">
          </div>
          <div class="form-group">
            <label for="lbl-fund-code">Fund Code</label>
            <input type="text" class="form-control" id="fund-code" placeholder="Enter your fund code"
              [(ngModel)]="fund.fundCode">
          </div>
          <div class="form-group">
            <label for="lbl-fund-name-th">Fund Name Thai</label>
            <input type="text" class="form-control" id="fund-name-th" placeholder="Enter your fund name"
              [(ngModel)]="fund.fundNameTh">
          </div>
          <div class="form-group">
            <label for="lbl-fund-name-en">Fund Name Eng</label>
            <input type="text" class="form-control" id="fund-name-en" placeholder="Enter your fund name"
              [(ngModel)]="fund.fundNameEn">
          </div>
          <div class="form-group">
            <label for="lbl-fund-short-name">Fund Short Name</label>
            <input type="text" class="form-control" id="fund-short-name" placeholder="Enter your fund short name"
              [(ngModel)]="fund.fundShortName">
          </div>
          <div class="form-group">
            <label for="lbl-fund-remark">Remark</label>
            <input type="text" class="form-control" id="fund-remark" placeholder="" [(ngModel)]="fund.remark">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
