<!-- TODO: Fixed responsive -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col col-md">
      <div class="card">
        <div class="card-header">
          <div class="col-8 float-left text-left">
            <h4>Employee List</h4>
          </div>

          <div class="col-4 float-right text-right">
            <a [routerLink]="['/employee/employeeinfo']" id="link-new-employee">
              <button type="button" class="btn btn-info active" id="btn-new-employee">
                New Employee
              </button>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-responsive-sm table-bordered table-striped table-sm"
              aria-describedby="Table Bank Order">
              <thead>
                <tr>
                  <th id="sort-employee-do" class="px-1 text-center sort-cursor">ID</th>
                  <th id="sort-employee-code" class="text-center">
                    Employee Code
                  </th>
                  <th id="sort-employee-code" class="text-center">
                    Employee Name
                  </th>
                  <th id="sort-employee-code" class="text-center">
                    Employee Level
                  </th>
                  <th id="sort-employee-code" class="text-center">
                    Employee Group
                  </th>
                  <th id="action" class="text-center">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="employeeListFiltered.length == 0">
                  <td class="text-center" colspan="100">
                    No data available in table
                  </td>
                </tr>
                <tr *ngFor="let employee of employeeListFiltered; let i = index">
                  <td class="px-0 text-center text-nowrap align-middle">
                    {{ employee.id }}
                  </td>
                  <td class="pl-4 text-nowrap align-middle">
                    {{ employee.employeeCode }}
                  </td>
                  <td class="pl-4 text-center align-middle">
                    {{ employee.displayName}}
                  </td>
                  <td class="pl-4 text-nowrap align-middle">
                    {{ employee.employeeLevel.employeeLevelNameEn }}
                  </td>
                  <td class="pl-4 text-nowrap align-middle">
                    {{ employee.employeeGroup.employeeGroupNameEn }}
                  </td>
                  <td class="action-width text-center align-middle text-nowrap">
                    <div class="d-flex d-inline-flex">
                      <button type="button" (click)=updateEmployee(employee.id) class="btn btn-warning"
                        id="btn-edit-employee">
                        <!-- <fa-icon [icon]="['fa', 'edit']"></fa-icon> -->
                        <i class="fa fa-edit"></i>
                      </button>
                      &nbsp;
                      <button type="button" (click)=deleteEmployee(employee.id) class="btn btn-danger"
                        id="btn-delete-employee">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
